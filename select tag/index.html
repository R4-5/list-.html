<!DOCTYPE html>
<html>
    <head>
        <title>
            Select tag
        </title>
    </head>
    <body>
        <select multiple>
            <optgroup label="Dell laptop" disabled>
<option value="Dell laptop I3">Dell laptop I7</option>
<option label="I5">Dell laptop I5</option>
<option>Dell laptop I3</option>
</optgroup>
<optgroup label="HP laptop">
<option>hp laptop I7</option>
<option>hp laptop I5</option>
<option label="I3" selected>hp laptop I3</option>
</optgroup>

        </select>
    </body>
</html>
